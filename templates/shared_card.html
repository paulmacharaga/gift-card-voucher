<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Gift Card - Gift Card Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gift-card {
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gift-card-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="gift-card">
                    <div class="gift-card-header">
                        <h2 class="text-center mb-0">{{ gift_card.card.name }} Gift Card</h2>
                    </div>
                    <div class="text-center mb-4">
                        <h3 class="text-primary">${{ gift_card.value }}</h3>
                    </div>
                    <div class="mb-4">
                        <h4>To: {{ gift_card.recipientName }}</h4>
                        <p class="lead">{{ gift_card.personalMessage }}</p>
                    </div>
                    <div class="text-center">
                        <img src="{{ url_for('static', filename='designs/' + gift_card.design + '.png') }}" 
                             alt="Gift Card Design" class="img-fluid mb-3" style="max-width: 300px;">
                    </div>
                    <div class="text-center mt-4">
                        <p class="text-muted">This gift card was created using Gift Card Voucher</p>
                        <a href="/" class="btn btn-primary">Create Your Own Gift Card</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
